<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <div id="app">
    <h2 id="cityLocation">x</h2>
    <img src="./vite.svg" id="weather-image">
    <div id="header-wrapper">
      <h1 id="mainWeather"></h1>
      <h1 id="temp"></h1>
    </div>
    <div class="input-container">
      <div id="temperature-wrapper">
        <label for="tempStyle">Temperature Style</label>
        <select id="tempStyle" name="tempStyle">
          <option value="Celsius" selected>Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
        </select>
      </div>
        <input type="text" placeholder="Write name of city here" id="cityname-input">
        <input type="text" maxlength="2" placeholder="Country Code" id="countrycode-input">
    </div>
    <p id="errorMessage"></p>
    <button id="gofetch-button" aria-label="test-for-dom-test">Get Weather!</button>
  </div>
</html>
